{% extends "base.html" %} {% block content %}

<div class="jumbotron text-center">
    <h1>Facial Expressions Recognizer</h1>
    <p class="lead">This project aims to classify the emotion on a person's face into one of <br>
        <b>seven categories</b> (angry, disgusted, fearful, happy, neutral, sad and surprised),<br>
        using Deep Convolutional Neural Networks (CNN).</p>
</div>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
